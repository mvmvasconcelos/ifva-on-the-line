name: Watchdog Monitor

on:
  schedule:
    - cron: '*/10 * * * *' # Executa a cada 10 minutos
  workflow_dispatch: # Permite execução manual para testes

permissions:
  contents: write # Permite que o workflow faça push de alterações

jobs:
  check-status:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Check Status & Send Alert
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          ADMIN_EMAIL: ${{ secrets.GMAIL_USER }} # Pode ser ajustado via env
          TIMEOUT_MINUTES: "7"
        run: |
          python scripts/watchdog.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Tenta adicionar o arquivo se ele foi modificado
          if [ -f data/status.json ]; then
            git add data/status.json
          else
            echo "Arquivo data/status.json não encontrado"
            exit 1
          fi
          
          # Verifica se há algo para comitar
          if git diff --staged --quiet; then
            echo "Nenhuma mudança de status. Tudo ok."
          else
            TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            git commit -m "alert: system offline detected at $TIMESTAMP"
            git push
          fi
